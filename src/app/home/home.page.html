<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Capstone Project
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Capstone Project</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      Check Live Updates Config
    </ion-card-header>
    <ion-button (click)="fetchLiveUpdatesConfig()">Check</ion-button>
  </ion-card>
  <ion-card *ngIf="configuration">
    <ion-card-header>
      Live Updates Config
    </ion-card-header>
    <ion-card-content>
      <pre>{{ configuration | json }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
